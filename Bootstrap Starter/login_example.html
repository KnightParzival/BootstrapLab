<body class="text-center" style="background-color: #cc99ff">
<img src = "shazam1.jfif" alt="SHAZAM!">
<form class="form-signin" style="max-width: 500px">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal"><b>Please Login</b></h1>

    <input type="email" id="inputEmail" class="form-control" placeholder="email or username" required autofocus style="background-color: #ccccff">
    <label for="inputPassword" class="sr-only" style="background-color: #9999ff">password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" required style="background-color: #ccccff">
    <div class="checkbox mb-3">
        <input type="checkbox" value="remember-me">
        <label style="color: #7733ff">
            Remember Me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #5c5cd6">Sign in</button>
